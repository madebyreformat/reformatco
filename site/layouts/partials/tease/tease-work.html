{{ $caption := .caption }}
{{ with .dot }}
  {{ $relpermalink := .RelPermalink }}
  {{ $title := .Title }}

  {{ with .Resources.GetMatch "**featured*" }}
  <figure class="work-item{{ if gt .Height .Width }} portrait{{ end }}">
    <a href="{{ $relpermalink }}" aria-label="{{ $title }}">
        <picture>
          {{ $xl := .Resize "720x" }}
          {{ $sm := .Resize "375x" }}
          {{ $xl2x := .Resize "1440x" }}
          {{ $sm2x := .Resize "750x" }}
          <source srcset="{{ $xl.RelPermalink }} 1x,{{ $xl2x.RelPermalink }} 2x" media="(min-width:768px)">
          <img src="{{ $sm.RelPermalink }}" srcset="{{ $sm2x.RelPermalink }} 2x" alt="">
        </picture>
    </a>
    {{ if $caption }}<figcaption class="work-label">{{ $title }}</figcaption>{{ end }}
  </figure>
  {{ end }}

{{ end }}
